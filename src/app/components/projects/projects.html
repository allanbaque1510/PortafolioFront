
    <section class="projects-section content-body">
        <h2 class="section-title">{{lang === 'en' ? 'My Projects' : 'Mis Proyectos'}}</h2> 
        
        <app-modal [project]="projectModal" [lang]="lang" [(showModal)]="showModal"></app-modal>
        <div class="projects-grid">
            @for (project of data.projects; track $index) {
                <article class="project-card" (click)="openModal(project)"> 
                    <div class="project-image-wrapper">
                        <img [src]="project.image" [alt]="project.title" loading="lazy" /> 
                    </div>
                    <h3 class="project-title">{{ project.title }}</h3>
                </article>
            }
        </div>
    </section>
